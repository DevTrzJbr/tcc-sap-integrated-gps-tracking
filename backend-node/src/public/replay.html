<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <title>Replay GPS (SSE)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="/vendor/leaflet/leaflet.css"/>
  <style>
    html, body, #map { height: 100%; margin:0; }
    .panel {
      position: absolute; top: 10px; left: 10px; z-index: 1000;
      background: white; padding: 8px 10px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,.15);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }
    .panel input { width: 170px; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="panel">
    <div><b>Rota CSV:</b> <input id="route" value="rota_com_desvio_1"/></div>
    <div style="margin-top:6px">
      <button id="btnStart">Iniciar</button>
      <label style="margin-left:10px">speed:</label>
      <input id="speed" type="number" value="8" min="1" step="1" style="width:60px"/>
    </div>
    <div id="status" style="margin-top:6px;color:#444">Pronto</div>
  </div>

  <script src="/vendor/leaflet/leaflet.js"></script>
  <script src="/js/replay.js"></script>
</body>
</html>
